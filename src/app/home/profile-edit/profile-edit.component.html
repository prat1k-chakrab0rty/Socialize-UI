<div class="header">
    <div class="row mx-2 py-1">
        <div class="col d-flex align-item-center">
            <span class="cp" [routerLink]="['/profile',userData.id]">
                <i class="bi bi-arrow-left fs-4"></i>
            </span>
            <span class="fw-semibold align-self-center ms-2">
                Edit Profile
            </span>
        </div>
    </div>
    <hr class="mt-0">
</div>
<div class="row mx-2">
    <div class="col-12 text-center">
        <img src="{{userData.photoURL}}" alt="profile-pic">
    </div>
    <div class="col-12 text-center mt-2">
        <button class="btn btn-transparent">Edit picture</button>
    </div>
</div>
<div class="row mx-2 mb-2">
    <form  [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="form-control" type="text" id="name" formControlName="name" autocomplete="off">
            <label class="form-label" for="name">Name</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="bio" formControlName="bio"  autocomplete="off">
            <label class="form-label" for="bio">Bio</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="from" formControlName="from"  autocomplete="off">
            <label class="form-label" for="from">From</label>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="school" formControlName="school"  autocomplete="off">
            <label class="form-label" for="school">School</label>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
