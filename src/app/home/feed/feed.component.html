<div class="row m-0 my-2">
    <div class="col">
        <button (click)="clickFileBtn(inputEl)" class="btn btn-primary mx-2">Add Post</button>
    </div>
    <div class="col d-none">
        <input type="file" type="file" (change)="onFileSelected($event)" #inputEl>
    </div>
</div>
<div class="row m-0">
    <div class="col px-2">
        <app-post *ngFor="let post of posts" [postData]="post"></app-post>
    </div>
</div>
